<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="OuterLayer">
      <div class="InnerLayer">
        <header class="Header"><h1>Sign Up</h1></header>
        <main>
          <form class="signupbody">
            <p>
              <label id="Name"> Your Name </label>
              <input type="text" id="Name" placeholder="Name" />
            </p>

            <p>
              <label id="Email"> Your Email </label>
              <input type="text" id="Email" placeholder="Email" />
            </p>

            <p>
              <label id="Password"> Your Password </label>
              <input type="text" id="Password" placeholder="Password" />
            </p>

            <p>
              <input type="button" id="Submit" value="Submit" />
            </p>
          </form>
        </main>
        <footer class="SignUpFooter">
          <p id="foot1">Already have an account?</p>
          <p id="foot2">Click here to <a href="login">Login </a></p>
        </footer>
      </div>
    </div>
  </body>
</html>
